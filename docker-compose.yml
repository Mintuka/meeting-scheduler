services:
  # Note: Using MongoDB Atlas cloud database from docker.env
  # Local MongoDB service removed - using MONGODB_URL from docker.env instead

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Backend Python API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - docker.env
    environment:
      - NODE_ENV=production
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
      # MONGODB_URL and MONGODB_DATABASE are loaded from docker.env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
