services:
  # Note: Using MongoDB Atlas cloud database from docker.env
  # Local MongoDB service removed - using MONGODB_URL from docker.env instead

  # Frontend React Application (Development)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - CHOKIDAR_INTERVAL=1000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-dev
    networks:
      - app-network
    command: npm start

  # Backend Python API (Development)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - docker.env
    environment:
      - NODE_ENV=development
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
      # MONGODB_URL and MONGODB_DATABASE are loaded from docker.env
    volumes:
      - ./backend:/app
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  app-network:
    driver: bridge
